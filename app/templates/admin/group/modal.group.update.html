{% if current_user.has_permission('admin.group.update') %}
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateGroupModal">
    <i class="bi bi-pencil"></i> {{ _("Edit Group") }}
</button>
<div class="modal fade" id="updateGroupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateGroupModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateGroupModal"><i class="bi bi-plus-circle"> </i>{{ _("Edit Group") }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    {% include 'admin/group/form.group.update.html' %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ _('Close') }}</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
