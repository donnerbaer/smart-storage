{% if current_user.has_permission('storage.delete') %}
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteStorageModal">
    <i class="bi bi-trash3-fill"></i> {{ _("Delete Storage") }}
</button>
<div class="modal fade" id="deleteStorageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteStorageModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteStorageModal">{{ _("Delete Storage now") }}</h1>
            </div>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> {{ _('Warning!') }}
                {{ _('Are you sure you want to delete the Storage? This action cannot be undone.') }}
            </div>
        </div>
        <div class="modal-footer">
            <a href="{{ url_for('storage.delete_storage', storage_id=storage.id) }}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i> {{ _('Yes, delete now') }}</a>
            <button type="button" class="btn btn-secondary align-start" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div> 
{% endif %}
