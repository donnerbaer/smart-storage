{% if storage.images|length>0 %}
<div class="border border-1 border-dark-emphasis rounded-4 py-5 bg-body-tertiary">
    <div id="mainStorageCarousel" class="carousel slide" style="max-height:300px;">
        <div class="carousel-inner">
        {% for image in storage.images %}
            {% if loop.first %}
            <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
            {% endif %}
                <img src="{{ url_for('image.serve_storage_image', filename=image.filename) }}" class="d-block mx-auto my-auto" alt="Image of {{ storage.name }}" style="max-height:300px; display: block; margin-left: auto; margin-right: auto; object-fit: contain; height: 300px; width: auto; max-width: 100%;">
            </div>
        {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainStorageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">{{ _('Previous') }}</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainStorageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">{{ _('Next') }}</span>
        </button>
    </div>
</div>
<p>{{ _('Number of images') }}: {{ storage.images|length}}</p>
{% else %}
<div class="alert alert-info" role="alert">
    {{ _("No images found for this storage.") }}
</div>
{% endif %}
