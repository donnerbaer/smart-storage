<div>
    <div class="border border-secondary bg-dark-subtle">
    <div id="mainStorageCarousel" class="carousel slide" style="max-height:300px;">
        <div class="carousel-inner">
        {% if storage.images|length == 0 %}
            <div class="carousel-item active">
                <img src="{{ url_for('image.serve_storage_image', filename='default_storage_image.png') }}" class="d-block" alt="Placeholder Image" style="max-height:300px">
            </div>
        {% else %}
            {% for image in storage.images %}
                {% if loop.first %}
                <div class="carousel-item active">
                {% else %}
                <div class="carousel-item">
                {% endif %}
                    <img src="{{ url_for('image.serve_storage_image', filename=image.filename) }}" class="d-block" alt="Image of {{ storage.name }}" style="max-height:300px">
                </div>
            {% endfor %}
        {% endif %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainStorageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainStorageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
    <p>{{ _('Number of images') }}: {{ storage.images|length}}</p>
</div>
