<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteItemModal">
    <i class="bi bi-trash3-fill"></i> {{ _("Delete Item") }}
</button>
<div class="modal fade" id="deleteItemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteItemModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteItemModal">{{ _("Delete Item now") }}</h1>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <a href="{{ url_for('item.delete_item', item_id=item.id) }}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i> {{ _('Yes, delete item') }}</a>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i> {{ _('Warning!') }}
                                {{ _('Are you sure you want to delete the item? This action cannot be undone.') }}
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">{{ _('Cancel') }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
