{% if item.images|length>0 %}
<div class="border border-secondary">
    <div id="mainCarousel" class="carousel slide" style="max-height:300px;">
        <div class="carousel-inner">
        {% for image in item.images %}
            {% if loop.first %}
            <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
            {% endif %}
                <img src="{{ url_for('image.serve_item_image', filename=image.filename) }}" class="d-block" alt="Image of {{ item.name }}" style="max-height:300px">
            </div>
        {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">{{ _('Previous') }}</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">{{ _('Next') }}</span>
        </button>
    </div>
</div>
<p>{{ _('Number of images') }}: {{ item.images|length}}</p>
{% else %}
<div class="alert alert-info" role="alert">
    {{ _("No images found for this item.") }}
</div>
{% endif %}
